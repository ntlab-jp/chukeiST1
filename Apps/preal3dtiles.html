<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CesiumJS 1.105.1 Sample</title>
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.105.1/Build/Cesium/Cesium.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
      Cesium.GoogleMapsApi.defaultKey = "AIzaSyDjaHzLydcPq-IVFEha5fmC0lJZlePH9Gg";
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlMGNlYWEyNi02Y2Y3LTRmNDMtYjQwNC1jZjUwODcwNWJiOWUiLCJpZCI6MTM2MzE2LCJpYXQiOjE2ODI5NzAyMjN9.gaEcLX_LVYuHjnrjaak3ykqGH94ENireAkbST1lhUQc";
    </script>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      const viewer = new Cesium.Viewer("cesiumContainer", {
        timeline: false,
        animation: false,
        sceneModePicker: false,
        baseLayerPicker: false,
        geocoder: false,
        homeButton: false,
        infoBox: false,
        navigationHelpButton: false,
        selectionIndicator: false,
        fullscreenButton: false,
      });

      viewer.imageryLayers.addImageryProvider(
        new Cesium.GoogleMapsImageryProvider({
          credit: "Google",
        })
      );

      // The globe does not need to be displayed,
      // since the Photorealistic 3D Tiles include terrain
      viewer.scene.globe.show = false;

      // Add Photorealistic 3D Tiles
      try {
        const tileset = await Cesium.createGooglePhotorealistic3DTileset();
        viewer.scene.primitives.add(tileset);
      } catch (error) {
        console.log(
          `Error loading Photorealistic 3D Tiles tileset. ${error}`
        );
      }

      // Point the camera at the Googleplex
      viewer.scene.camera.setView({
        destination: new Cesium.Cartesian3(
          -2693797.551060477,
          -4297135.517094725,
          3854700.7470414364
        ),
        orientation: new Cesium.HeadingPitchRoll(
          4.6550106925119925,
          -0.2863894863138836,
          1.3561760425773173e-7
        ),
      });
    </script>
  </body>
</html>
