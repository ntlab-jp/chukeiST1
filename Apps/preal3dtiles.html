<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cesium with Google Maps</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.83/Build/Cesium/Cesium.js"></script>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.83/Build/Cesium/Widgets/widgets.css"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <script>
    // Set the ion access token
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlMGNlYWEyNi02Y2Y3LTRmNDMtYjQwNC1jZjUwODcwNWJiOWUiLCJpZCI6MTM2MzE2LCJpYXQiOjE2ODI5NzAyMjN9.gaEcLX_LVYuHjnrjaak3ykqGH94ENireAkbST1lhUQc";

    // Set the Google Maps API key
    Cesium.GoogleMapsApi.defaultApiKey = "AIzaSyCTKRzys92SN8AnrVqRj6nmOoRXT26D1rM";

    const viewer = new Cesium.Viewer("cesiumContainer", {
      timeline: false,
      animation: false,
      sceneModePicker: false,
      baseLayerPicker: false,
    });

    // The globe does not need to be displayed,
    // since the Photorealistic 3D Tiles include terrain
    viewer.scene.globe.show = false;

    // Add Photorealistic 3D Tiles
    try {
      const tileset = await Cesium.createGooglePhotorealistic3DTileset();
      viewer.scene.primitives.add(tileset);
    } catch (error) {
      console.log(`Error loading Photorealistic 3D Tiles tileset.
  ${error}`);
    }

    // Point the camera at the Googleplex
    viewer.scene.camera.setView({
      destination: new Cesium.Cartesian3(
        -2693797.551060477,
        -4297135.517094725,
        3854700.7470414364
      ),
      orientation: new Cesium.HeadingPitchRoll(
        4.6550106925119925,
        -0.2863894863138836,
        1.3561760425773173e-7
      ),
    });
  </script>
</head>

<body>
  <div id="cesiumContainer"></div>
</body>

</html>
