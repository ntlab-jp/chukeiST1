<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cesium Example</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css" />
    <style>
      #cesiumContainer {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      // Set your access token and Google Maps Platform API Key here
      Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlMGNlYWEyNi02Y2Y3LTRmNDMtYjQwNC1jZjUwODcwNWJiOWUiLCJpZCI6MTM2MzE2LCJpYXQiOjE2ODI5NzAyMjN9.gaEcLX_LVYuHjnrjaak3ykqGH94ENireAkbST1lhUQc';
      const apiKey = 'AIzaSyCTKRzys92SN8AnrVqRj6nmOoRXT26D1rM';

      const viewer = new Cesium.Viewer("cesiumContainer", {
        timeline: false,
        animation: false,
        sceneModePicker: false,
        baseLayerPicker: false,
      });

      // The globe does not need to be displayed,
      // since the Photorealistic 3D Tiles include terrain
      viewer.scene.globe.show = false;

      // Add Photorealistic 3D Tiles
      try {
        const tileset = new Cesium.Cesium3DTileset({
          url: `https://api.cesium.com/v1/assets/1/tiles?access_token=${Cesium.Ion.defaultAccessToken}&assetToken=${apiKey}`
        });
        viewer.scene.primitives.add(tileset);
      } catch (error) {
        console.log(`Error loading Photorealistic 3D Tiles tileset. ${error}`);
      }

      // Point the camera at the Googleplex
      viewer.scene.camera.setView({
        destination: new Cesium.Cartesian3(
          -2693797.551060477,
          -4297135.517094725,
          3854700.7470414364
        ),
        orientation: new Cesium.HeadingPitchRoll(
          4.6550106925119925,
          -0.2863894863138836,
          1.3561760425773173e-7
        ),
      });
    </script>
  </body>
</html>
