<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cesium - Point Cloud with Slider Example</title>
    <script src="https://unpkg.com/cesium/Build/Cesium/Cesium.js"></script>
    <link href="https://unpkg.com/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        #sliderContainer {
            position: absolute;
            left: 10px;
            bottom: 10px;
            width: 200px;
            height: 30px;
            background-color: white;
            border-radius: 15px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div id="sliderContainer">
    <span>Point Size:</span>
    <input type="range" min="1" max="10" value="1" class="slider" id="pointSizeSlider">
</div>
<script>
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlMGNlYWEyNi02Y2Y3LTRmNDMtYjQwNC1jZjUwODcwNWJiOWUiLCJpZCI6MTM2MzE2LCJpYXQiOjE2ODI5NzAyMjN9.gaEcLX_LVYuHjnrjaak3ykqGH94ENireAkbST1lhUQc" ;

    var viewer = new Cesium.Viewer('cesiumContainer');

    var tileset = new Cesium.Cesium3DTileset({
            url: Cesium.IonResource.fromAssetId(1678375)
    });
    viewer.scene.primitives.add(tileset);

    var pointSizeSlider = document.getElementById('pointSizeSlider');
    pointSizeSlider.addEventListener('input', function() {
        var pointSize = pointSizeSlider.value;
        tileset.style = new Cesium.Cesium3DTileStyle({
            pointSize: pointSize
        });
    });
</script>
</body>
</html>
