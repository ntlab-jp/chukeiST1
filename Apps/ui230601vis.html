<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cesium XYZ Tiles Example</title>
    <style>
        #cesiumContainer {
            width: 100%;
            height: 600px;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.84/Build/Cesium/Cesium.js"></script>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Cesiumのビューアを作成
        var viewer = new Cesium.Viewer('cesiumContainer');

        // Cesium Ionのアクセストークンを設定
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlMGNlYWEyNi02Y2Y3LTRmNDMtYjQwNC1jZjUwODcwNWJiOWUiLCJpZCI6MTM2MzE2LCJpYXQiOjE2ODI5NzAyMjN9.gaEcLX_LVYuHjnrjaak3ykqGH94ENireAkbST1lhUQc" ;

        // XYZタイルのURLを設定
        var url = 'https://api.cesium.com/v1/assets/1801079/tileset.json';

        // XYZタイルのタイルセットを読み込み
        var tileset = new Cesium.Cesium3DTileset({
            url: url
        });

        // タイルセットをシーンに追加
        viewer.scene.primitives.add(tileset);

        // カメラの初期位置を設定
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(35.718554, 140.475615, 1000)
        });
    </script>
</body>
</html>
