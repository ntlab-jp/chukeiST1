<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cesium Photorealistic 3D Tiles Example</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.83/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.83/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      const viewer = new Cesium.Viewer("cesiumContainer", {
        timeline: false,
        animation: false,
        sceneModePicker: false,
        baseLayerPicker: false,
      });

      // The globe does not need to be displayed,
      // since the Photorealistic 3D Tiles include terrain
      viewer.scene.globe.show = false;

      // Add Photorealistic 3D Tiles
      async function addTileset() {
        try {
          const tileset = await Cesium.createGooglePhotorealistic3DTileset();
          viewer.scene.primitives.add(tileset);
        } catch (error) {
          console.log(
            `Error loading Photorealistic 3D Tiles tileset.
            ${error}`
          );
        }
      }
      addTileset();

      // Point the camera at the Googleplex
      viewer.scene.camera.setView({
        destination: new Cesium.Cartesian3(
          -2693797.551060477,
          -4297135.517094725,
          3854700.7470414364
        ),
        orientation: new Cesium.HeadingPitchRoll(
          4.6550106925119925,
          -0.2863894863138836,
          1.3561760425773173e-7
        ),
      });
    </script>
  </body>
</html>
